<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI구현 평가</title>
    <style>
        #id {
            width: 100%;
            border: none;
            outline: none;
            color: #636e72;
            font-size: 16px;
            height: 25px;
            background: none;
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="all">
        <div class="main">
            <label for="id">아이디</label>
            <input type="text" id="id" required>
        </div>
        <div class="main">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" onclick="showPasswordMessage()">
            <div id="messageContainer"></div>

        </div>
        <div class="main">
            <label for="pw">패스워드 확인</label>
            <input type="checkpw" id="id" required>
        </div>
        <div class="main">
            <label for="email">이메일</label>
            <input type="text" id="email">@<input type="text" name="email2" id="email">
        </div>
        <div class="main">
            <label for="addrese">주소</label>
            <input type="text" id="addrese">
        </div>
        <div class="submit1">
            <input type="submit" value="가입하기">
        </div>
        <script>
            function showPasswordMessage() {
                const passwordInput = document.getElementById("password");
                const messageContainer = document.getElementById("messageContainer");
                const password = passwordInput.value;
                let message = "";

                // 영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자 검사
                if (password.length < 8 || password.length > 32) {
                    message = "영문자 대/소문자, 특수문자, 숫자 포함 8 ~ 32자여야 합니다.";
                } else if (!/[a-z]/i.test(password)) {
                    message = "영문자가 포함되어야 합니다.";
                } else if (!/[0-9]/.test(password)) {
                    message = "숫자가 포함되어야 합니다.";
                } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    message = "특수문자가 포함되어야 합니다.";
                }

                messageContainer.textContent = message;
            }
    </script>
</div >
</body >

</html >
