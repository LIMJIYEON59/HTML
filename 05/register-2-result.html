<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 신청서에 속성 지정하기</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>회원 가입을 환영합니다.</h1>
    <div>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">아이디</label>
                        <input type="text" id="user-name" autofocus required placeholder="4자~10자 사이,공백없이">
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail" required>
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="text" id="password" required placeholder="문자와 숫자...">
                    </li>
                    <li>
                        <label for="password">비밀번호 확인</label>
                        <input type="text" id="password" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for="mailing_n">메일 수신 안 함</label>     
              </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
