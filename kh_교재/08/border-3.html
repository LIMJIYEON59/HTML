<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 모델의 테두리 색상 지정하기</title>
    <style>
        div {
            width: 150px;
            height: 50px;
            display: inline-block;
            margin: 15px;
            border-style: dashed;
            border-width: 2px;

        }
        #box1{
            border-color: red;
        }
        #box2{
            border-top-color: blue;
            border-left-color: red ;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
