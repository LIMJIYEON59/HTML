<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 소스 구조 파악하기</title>
    <link href="css/product.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="description">
            <h1>레드향</h1>
            <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
        </div>
        <div id="receipe">
            <h2>레드향 샐러드 레시피</h2>
            <p><b>재료:</b> 레드향 1개, 아보카도 1개</b></p>
        </div>
        <div id="package">
            <h3>상품 구성</h3>
            <table border="1">
                <caption>선물용과 가정용 상품 구성</caption>
                <thead>
                    <colgroup>
                        <col style="background-color: #eee;">
                        <col span="3">
                    </colgroup>
                    <tr>
                        <th>용도</th>
                        <th>중량</th>
                        <th>개수</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">선물용</td>
                        <td>3kg</td>
                        <td>11~16과</td>
                        <td>35,000원</td>
                    </tr>
                    <tr>
                        <td>5kg</td>
                        <td>18~26과</td>
                        <td>52,000원</td>
                    </tr>
                    <tr>
                        <td rowspan="2">가정용</td>
                        <td>3kg</td>
                        <td>11~16과</td>
                        <td>30,000원</td>
                    </tr>
                    <tr>
                        <td>5kg</td>
                        <td>18~16과</td>
                        <td>52,000원</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
