<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus와 placeholder 속성 사용하기</title>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus required>
                    </li>
                    <li>
                        <lable for="addr">배송 주소</lable>
                        <input type="text" id="addr" required>
                    </li>
                    <li>
                        <label for="mail">이메일</label>
                        <input type="email" id="mail">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="text" id="phone" placeholder="하이픈 빼고 인력해 주세요(010000)" required>
                    </li>
                    <li>
                        <label for="d-day">배송 지정</label>
                        <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
                    </li>
                </ul>
                <div id="button">
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
