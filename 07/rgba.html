<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rgb, rgba 표기법으로 글자색 표현하기</title>
    <style>
        body {
            background: url('images/rgb.jpg') no-repeat fixed;
            background-size: cover;
            text-align: center; /*정렬*/
        }

        h1 {
            font-size: 160px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .color1 {
            color: rgb(255, 255, 255);
        }

        .color2 {
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <h1 class="color1">HTML</h1>
    <h2 class="color2">CSS</h2>
</body>

</html>
