        //immutable 변경 불가!(js에서)
        //자료형변경을 불가능하게 함. -> 약속되어 있는 것들은 오류 방지를 위해 못 바꾸도록
        var g = 10; //number
        g ="aaa"; //string
        g=[]; //object (Array)

        console.log(myfirstcar);

        window.a2={};

        console.log(a2);

        a3.k1 ="철수";
