<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일 묶어서 지정하기</title>
    <style>
        h1{
            padding-bottom: 5px; /*h1과 p 사이의 여백*/
            border-bottom: 3px solid rgb(70, 75, 70)
        }
        p {
            padding: 10px;
            border: 3px dotted blue;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩 박스의
        테두리 그리고 여러 박스 모델 간의 여백인 마진등의 요소로 구성된다.
    </p>
</body>
</html>
