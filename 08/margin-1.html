<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 속성으로 여백 설정하기</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #222;
            display: inline block;
        }
        #margin1{ margin: 50px;}
        #margin2{ margin: 30px 50px;}
        #margin3{ margin: 30px 30px 50px;}
        #margin4{ margin: 30px 50px 30px 50px;}
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>

</body>
</html>
