<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js">

    </script>
</head>

<body>
    <div id="content2">
        <input type="hidden" name="board id" class="board_id" value="16325">
        <span class="board_id" style="display: none;">16325</span>
        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li id="select">menu3</li>
            <li class=" c_ select">>menu4</li>
            <li>menu5</li>
            <li>menu6</li>
        </ul>
    </div>
    <button id="btnAdd">추가</button>
    <script>
        var newMenu = "<li>신메뉴</li>";
        var $newMenu = $(newMenu);
        // var newMenu = "$(신메뉴)"; //바로 위에랑 같은 의미

        $("#btnAdd").on("click", function () {
            // console.log("추가버튼 클릭됨");
            //1. ul의 첫번째 신메뉴 추가(자식으로)
            // $("ul").prepend(newMenu);         //기준점인 ul, 첫번째 자식인 prepend를 써서 ()괄호 안에 추가
            $newMenu.prependTo("ul");            //newMenu 자료형이니 $바꿔서 적는다.

            //2. menu3 위에 신메뉴 추가
            // $("#select").before(newMenu);
            $(newMenu).insertBefore("#select");

            //3. menu4 다음에 신메뉴 추가
            // $(".c_select").after(newMenu);
            $(newMenu).insertAfter(".c_select");

            //4. ul의 마지막메뉴로 신메뉴 추가
            // $("ul").append(newMenu);
            $(newMenu).append("ul");
        });

    </script>
</body>

</html>
